<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <title>Register</title>
</head>
<body>
{% block content %}
<div style="text-align: center">
<nav class="navbar navbar-default" role="navigation">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">Registration</a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse navbar-ex1-collapse">



	</div><!-- /.navbar-collapse -->
</nav>
    <br>
  <form action="/createuser/" method="post">{% csrf_token %}
{% for field in form %}
<fieldset class="form-group" style="padding-left: 520px;width: 800px;">
    {% if  field.name == "password1" %}
        <input type="password" class="form-control"
        name="{{ field.name }}"
        id="id_{{ field.name }}" placeholder="password">
        {% elif field.name == "password2" %}
        <input type="password" class="form-control"
        name="{{ field.name }}"
        id="id_{{ field.name }}" placeholder="password(again)">
        {% else %}
      <input type="text" class="form-control"
        name="{{ field.name }}" id="id_{{ field.name }}" placeholder="{{ field.name }}">
    {% endif %}
{#        <p class="help-text">{{ field.help_text }} </p>#}
{#       </div>#}
</fieldset>
{% endfor %}
   <input type="submit" value="Submit"  class="btn btn-primary">
</form>
<br>
    <div class="btn-group">
    <a href="http://ramya.pythonanywhere.com/restaurants/lists/"><button type="button" class="btn btn-info" >Back</button></a>
    </div>
    </div>
{% endblock %}
</body>
</html>
