<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <title>Menu form</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	</div>
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse navbar-ex1-collapse">

		<ul class="nav navbar-nav navbar-left">
	            <li><a href="">Create/Update Menu Item</a></li>
        </ul>
	</div><!-- /.navbar-collapse -->
</nav>
<div align="center">
<form action="" method="post">{% csrf_token %}
    {% for field in form %}
   <fieldset class="form-group" style="padding-left: 50px;width: 350px;">
{#<label class="" for="id_{{ field.name }}">{{ field.label }}</label>#}

       {% if field.name == "type" %}
       <div class="form-group">
            <select class="form-control" name="type" id="id_type">
                <option>Soups</option>
                 <option>Starter</option>
                <option>Veg</option>
                <option>Rice</option>
                <option>Chicken</option>
                <option>Sea Food</option>
                <option>Icecreams</option>
            </select>
        </div>
           {% else %}
           <input type="text" class="form-control"
        name="{{ field.name }}" id="id_{{ field.name }}" placeholder="{{ field.name }}">
{% endif %}
       {#        <p class="help-text">{{ field.help_text }} </p>#}
{#       </div>#}
</fieldset>
    {% endfor %}
{#        <button class="btn-success">Create/Update</button>#}
    <input type="submit" value="Create/Update" class="btn btn-primary" >
</form>
<br>
   <div class="btn-group">
        &nbsp;
        <a href="http://ramya.pythonanywhere.com/restaurants/list/menu/"><button type="button" class="btn btn-primary">Back</button></a>
    </div>
    </div>
</body>
</html>
